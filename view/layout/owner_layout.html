{{ define "owner-layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alingan - Kendalikan Retailmu Kapanpun Di Manapun</title>

    <!-- Bulma - Alingan CSS -->
    <link rel="stylesheet" href="/static/alingan/css/bulma-alingan.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/font-awesome/css/all.min.css">

    <!-- Animate -->
    <link rel="stylesheet" href="/static/animate/css/animate.min.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar has-shadow">

        <!-- Navbar Brand -->
        <div class="navbar-brand">
            <div class="navbar-item">
                
                <!-- Logo Alingan -->
                alingan
            </div>
            <div class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="/owner/logout" class="button is-danger is-outlined">Keluar</a>
                </div>
            </div>
        </div>
    </div>

    <section class="section">
        <div class="columns">
            <!-- Sidebar -->
            <div class="column is-4-tablet is-3-desktop is-2-widescreen">  
                <!-- Sidebar Menu -->
                <div class="menu">
                    <ul class="menu-list">
                        <div class="menu-label">Manajemen</div>
                        <li>
                            <a class="" href="/owner/dashboard">
                                <span class="icon">
                                    <i class="fa fa-desktop"></i>
                                </span>
                                Dasbor
                            </a>
                        </li>
                        <li>
                            <a href="/owner/store">
                                <span class="icon">
                                    <i class="fa fa-store-alt"></i>
                                </span>
                                Toko
                            </a>
                        </li>
                        <li>
                            <a href="/owner/product">
                                <span class="icon">
                                    <i class="fa fa-dice-d6"></i>
                                </span>
                                Produk
                            </a>
                        </li>
                        <li>
                            <a href="/owner/agent">
                                <span class="icon">
                                    <i class="fa fa-address-book"></i>  
                                </span>
                                Agen
                            </a>
                        </li>
                        <li>
                            <a href="/owner/transaction">
                                <span class="icon">
                                    <i class="fa fa-money-check-alt"></i>  
                                </span>
                                Transaksi
                            </a>
                        </li>
                        <div class="menu-label">Lainnya</div>
                        <li>
                            <a href="/owner/profile">
                                <span class="icon">
                                    <i class="fa fa-user"></i>  
                                </span>
                                Profil
                            </a>
                        </li>
                        <li>
                            <a href="/owner/guide">
                                <span class="icon">
                                    <i class="fa fa-list-ol"></i>  
                                </span>
                                Panduan
                            </a>
                        </li>
                        <li>
                            <a href="/owner/mobile">
                                <span class="icon">
                                    <i class="fa fa-mobile"></i>  
                                </span>
                                Mobile
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            {{ template "container" . }}
        </div>
    </section>
    
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/alingan/js/ui.js"></script>
    <script src="/static/alingan/js/transaction-item.js"></script>
    <script src="/static/alingan/js/index.js"></script>
</body>
</html>
{{ end }}
