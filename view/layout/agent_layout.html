{{ define "agent-layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alingan - Kendalikan Retailmu Kapanpun Di Manapun</title>

    <!-- Bulma - Alingan CSS -->
    <link rel="stylesheet" href="/static/alingan/css/bulma-alingan.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/font-awesome/css/all.min.css">

    <!-- Animate -->
    <link rel="stylesheet" href="/static/animate/css/animate.min.css">

    </head>
<body>
    
    <div class="navbar has-shadow">

        <!-- Navbar Brand -->
        <div class="navbar-brand">
            <div class="navbar-item">
                
                <!-- Logo Alingan -->
                alingan
            </div>
            <div class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="/agent/logout" class="button is-danger is-outlined">Keluar</a>
                </div>
            </div>
        </div>
    </div>

    <section class="section">
        <div class="columns">
            <!-- Sidebar -->
            <div class="column is-4-tablet is-3-desktop is-2-widescreen">  
                <!-- Sidebar Menu -->
                <div class="menu">
                    <ul class="menu-list">
                        <div class="menu-label">Agen</div>
                        <li>
                            <a class="" href="/agent/new/transaction">
                                <span class="icon">
                                    <i class="fa fa-money-check-alt"></i>
                                </span>
                                Transaksi
                            </a>
                        </li>
                        <li>
                            <a href="/agent/transaction">
                                <span class="icon">
                                    <i class="fa fa-book"></i>
                                </span>
                                Riwayat 
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            {{ template "container" . }}
        </div>
    </section>

    <div class="modal" id="add-product-to-list-modal">
        <div class="modal-background"></div>
            <div class="modal-content">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Tambah Produk Ke Transaksi</p>
                    </header>
                    <section class="modal-card-body">
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label">ID</label>
                                    <div class="control">
                                    <input class="input" type="text" id="add-product-modal-product-id" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="columns is-multiline">
                            <div class="column is-4-tablet is-4-desktop is-4-widescreen is-4-fullhd is-12-mobile">
                                <div class="field">
                                    <label class="label">Produk</label>
                                    <div class="control">
                                    <input class="input" type="text" id="add-product-modal-product-name" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-4-tablet is-4-desktop is-4-widescreen is-4-fullhd is-12-mobile">
                                <div class="field">
                                    <label class="label">Harga</label>
                                    <div class="control">
                                    <input class="input" type="text" id="add-product-modal-product-price" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-4-tablet is-4-desktop is-4-widescreen is-4-fullhd is-12-mobile">
                                <div class="field">
                                    <label class="label">Satuan</label>
                                    <div class="control">
                                    <input class="input" type="text" id="add-product-modal-msu" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="columns is-multiline">
                            <div class="column is-6-tablet is-6-desktop is-6-widescreen is-6-fullhd is-12-mobile">
                                <div class="field">
                                    <label class="label">Jumlah</label>
                                    <div class="control">
                                    <input class="input" type="number" id="add-product-modal-qty">
                                    </div>
                                </div>
                            </div>
                            <div class="column is-6-tablet is-6-desktop is-6-widescreen is-6-fullhd is-12-mobile">
                                <div class="field">
                                    <label class="label">Sub Total</label>
                                    <div class="control">
                                    <input class="input" type="number" id="add-product-modal-sub-total" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-success" id="add-product-to-list">Tambah</button>
                        <button class="button" id="close-add-stock-to-list-modal" aria-label="close">Batal</button>
                    </footer>
                </div>
            </div> 
        </div>
    </div> 
    
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/alingan/js/ui.js"></script>
    <script src="/static/alingan/js/transaction-item.js"></script>
    <script src="/static/alingan/js/index.js"></script>

</body>
</html>
{{ end }}
