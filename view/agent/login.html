{{ template "public-layout" . }}
{{ define "container" }}
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container animate__animated animate__fadeIn">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-5-desktop is-5-widescreen is-5-fullhd is-12-mobile">
                    <form action="/agent/login/submit" method="post" class="box has-shadow">
                        <figure class="image is-inline-block mb-5">
                            <img src="/static/image/login.svg" alt="" width="100" height="100">
                        </figure>
                        <div class="field has-text-centered">
                            <p>Masuk Sebagai Agen</p>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label for="" class="label">Email</label>
                                <input class="input is-primary" name="agent-email-login" type="email" placeholder="eg jeremiah@aol.com">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label for="" class="label">Password</label>
                                <input class="input is-primary" name="agent-email-password" type="password" >
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input type="submit"class="button is-primary is-fullwidth" value="Masuk">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end}}
