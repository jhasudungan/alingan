{{ template "owner-layout" .}}
{{ define "container" }}
<div class="column">
    <div class="block">
        <p class="is-size-4">{{ .owner.OwnerName }}</p>
    </div>
    <div class="block">
        <p>{{ .owner.OwnerType }}</p>
    </div>
    <form method="POST" action="/owner/update/password/submit">
        <div class="columns">
            <div class="colauumn">
                <label for="" class="label">Old Password</label>
                <div class="control">
                    <input class="input" name="old-password" >
                </div>
            </div>
            <div class="column">
                <label for="" class="label">New Password</label>
                <div class="control">
                    <input class="input" name="new-password">
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="buttons are-small">
                    <button class="button is-primary" type="submit" name="submit">save change</button>
                </div>
            </div>
        </div>
    </form>
</div>
{{ end }}
