{{ template "owner-layout" .}}
{{ define "container" }}
<div class="column animate__animated animate__fadeIn">
    <h1 class="title">Profil</h1>

    <!-- Form -->
    <form class="mt-5" method="POST" action="/owner/update/profile/submit">
        <div class="field">

            <div class="columns">
                <div class="column is-6-tablet is-6-desktop is-6-widescreen is-6-fullhd is-12-mobile">
                    <label for="" class="label">ID Anda</label>
                    <div class="control">
                        <input class="input" type="text" value="{{ .owner.OwnerId }}" name="owner-id" readonly>
                    </div>
                </div>
                <div class="column is-6-tablet is-6-desktop is-6-widescreen is-6-fullhd is-12-mobile">
                    <label for="" class="label">Tipe Akun</label>
                    <div class="control">
                        <input class="input" type="text" value="{{ .owner.OwnerType }}" name="owner-type" readonly>
                    </div>
                </div>
            </div>

            <div class="columns is-multiline">
                <div class="column is-6-tablet is-6-desktop is-6-widescreen is-6-fullhd is-12-mobile">
                    <label for="" class="label">Nama</label>
                    <div class="control">
                        <input class="input" value="{{ .owner.OwnerName }}" name="update-owner-name" >
                    </div>
                </div>
                <div class="column is-6-tablet is-6-desktop is-6-widescreen is-6-fullhd is-12-mobile">
                    <label for="" class="label">Email</label>
                    <div class="control">
                        <input class="input" value="{{ .owner.OwnerEmail }}" name="owner-email" readonly>
                    </div>
                </div>
            </div>

            <div class="columns is-multiline">
                <div class="column is-6-tablet is-6-desktop is-6-widescreen is-6-fullhd is-12-mobile">
                    <label for="" class="label">Tanggal Dibuat</label>
                    <div class="control">
                        <input class="input" type="text" value="{{ .owner.CreatedDate }}"  readonly>
                    </div>
                </div>
                <div class="column is-6-tablet is-6-desktop is-6-widescreen is-6-fullhd is-12-mobile">
                    <label for="" class="label">Terakhir Diperbarui</label>
                    <div class="control">
                        <input class="input" type="text" value="{{ .owner.LastModified }}"  readonly>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <div class="buttons">
                        <a href="/owner/dashboard" class="button is-small is-dark"><i class="fa fa-angle-left mr-2"></i>Kembali</a>
                        <button type="submit" class="button is-small is-info"><i class="fa fa-save mr-2"></i>Simpan</a>
                    </div>
                </div>
            </div>

        </div>
        
    </form>
</div>
{{ end }}
